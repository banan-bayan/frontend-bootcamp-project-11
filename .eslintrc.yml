# ---
# root: true

# plugins:
#   - jest
#   - babel

# env:
#   node: true
#   jest: true
#   browser: true

# parser: "@babel/eslint-parser"

# extends:
#   - "airbnb-base"
#   - "plugin:jest/recommended"

# rules:
#   no-console: 0
#   import/extensions: 0
env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: 
  # no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always